{% extends "base.html" %}

{% block title %}
{{ object.super }}{{ object.get_short_url }}
{% endblock title %}

{% block content %}
<div>
    <h1>Created!</h1>
    <p>{{ object.url }}</p>
    <p><a class="btn btn-link" href="{{object.get_short_url}}" target="_blank">{{ object.get_short_url }}</a></p>
    <a class="btn btn-primary" href="/">+ New</a>
</div>
{% endblock content %}
